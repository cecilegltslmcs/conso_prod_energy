apiVersion: v1
kind: Pod
metadata:
  name: spark

---
apiVersion: v1
kind: StatefulSet
metadata:
  name: spark
spec:
  serviceName: "spark"
  selector:
    matchLabels:
      app: spark
  replicas: 1
  template:
    metadata:
      labels:
        app: spark
    spec:
      containers:
      - name: spark-component
        image: sylveriance/spark-component
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7077
          name: spark
      env:
      - name: SPARK_MODE
        value: master
      - name: SPARK_RPC_AUTHENTICATION_ENABLED
        value: no
      - name: SPARK_RPC_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_SSL_ENABLED
        value: no
---
apiVersion: v1
kind: StatefulSet
metadata:
  name: spark-worker
spec:
  serviceName: "spark-worker"
  selector:
    matchLabels:
      app: spark-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-component
        image: sylveriance/spark-component
        imagePullPolicy: IfNotPresent
      env:
      - name: SPARK_MODE
        value: master
      - name: SPARK_MASTER_URL
        value: spark://spark:7077
      - name: SPARK_WORKER_MEMORY
        value: 1G
      - name: SPARK_WORKER_CORES
        value: 2
      - name: SPARK_RPC_AUTHENTICATION_ENABLED
        value: no
      - name: SPARK_RPC_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_SSL_ENABLED
        value: no