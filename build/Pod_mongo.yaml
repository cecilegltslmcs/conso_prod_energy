apiVersion: v1
kind: Pod
metadata:
  name: mongo
spec:
  containers:
  - image: 'mongo:latest'
    name: mongo
    imagePullPolicy: IfNotPresent
    env:
    - name: MONGO_INITDB_DATABASE
      value: energy_consumption
    containerPort: 27017
    volumeMounts:
    - name: data
      mountPath: /var/lib/mongo
    volumes:
    - name: data
      emptyDir: {}