version: '3.9'
LABEL maintainer="cecile.guillot08@protonmail.com"

services:
  db:
    image: postgres
    restart: always
    container_name: pg-database
    ports:
    - "5432:5432"
    environment: 
    POSTGRES_DB = energy_consumption
    env_file:
    - env_postgres
    volumes:
    - pgdata:/data/db
    network:
    - batch_layer
  
  adminer:
    image: adminer
    restart: always
    ports:
    - "8080:8080"
    network:
    - batch_layer
    
volumes:
    pgdata
 network:
    batch_layer

