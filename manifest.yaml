apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: streaming_layer
  labels:
    app.kubernetes.io/component: zookeeper
    app.kubernetes.io/managed-by: helm
spec:
  selector:
    app: zookeeper
  ports:
  - port: 2181
    targetPort: 2181

