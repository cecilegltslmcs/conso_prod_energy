apiVersion: v1
kind: Pod
metadata:
  name: streaminglayer
spec:
  containers:
  - image: 'bitnami/zookeeper:latest'
    name: zookeeper
    env:
    - name: ALLOW_ANONYMOUS_LOGIN
      value: yes
    ports:
      - containerPort: 2181
  - image: 'bitnami/kafka:latest'
    name: kafka-server
    env:
    - name: KAFKA_BROKER_ID
      value: 1
    - name: KAFKA_CFG_ZOOKEEPER_CONNECT
      value: zookeeper:2181
    - name: ALLOW_PLAINTEXT_LISTENER
      value: yes
    - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
      value: CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT
    - name: KAFKA_CFG_LISTENERS
      value: CLIENT://:9092,EXTERNAL://:9093
    - name: KAFKA_CFG_ADVERTISED_LISTENERS
      value: CLIENT://kafka:9092,EXTERNAL://localhost:9093
    - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
      value: CLIENT
    - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
      value: 1
  - image: 'sylveriance/kafka-producer'
    name: kafka-producer
  - image: 'sylveriance/spark-job'
    name: spark-job
  - image: 'mongo:latest'
    name: mongo
    env:
    - name: MONGO_INITDB_DATABASE
      value: energy_consumption
    containerPort: 27017
    volumeMounts:
    - name: data
      mountPath: /var/lib/mongo
    volumes:
    - name: data
      emptyDir: {}
    - image: 'sylveriance/dashboard-streamlit'
      name: dashboard
      containerPort: 8051
---
apiVersion: v1
kind: StatefulSet
metadata:
  name: spark
spec:
  serviceName: "spark"
  selector:
    matchLabels:
      app: spark
  replicas: 1
  template:
    metadata:
      labels:
        app: spark
    spec:
      containers:
      - name: spark-component
        image: sylveriance/spark-component
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7077
          name: spark
      env:
      - name: SPARK_MODE
        value: master
      - name: SPARK_RPC_AUTHENTICATION_ENABLED
        value: no
      - name: SPARK_RPC_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_SSL_ENABLED
        value: no
---
apiVersion: v1
kind: StatefulSet
metadata:
  name: spark-worker
spec:
  serviceName: "spark-worker"
  selector:
    matchLabels:
      app: spark-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-component
        image: sylveriance/spark-component
        imagePullPolicy: IfNotPresent
      env:
      - name: SPARK_MODE
        value: master
      - name: SPARK_MASTER_URL
        value: spark://spark:7077
      - name: SPARK_WORKER_MEMORY
        value: 1G
      - name: SPARK_WORKER_CORES
        value: 2
      - name: SPARK_RPC_AUTHENTICATION_ENABLED
        value: no
      - name: SPARK_RPC_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
        value: no
      - name: SPARK_SSL_ENABLED
        value: no  